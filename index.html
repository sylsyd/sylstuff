<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syl Studd</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Elegant+Typewriter&display=swap');

    body {
      font-family: 'Elegant Typewriter', monospace;
      background-image: url('background2.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 1em 0;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav li {
      margin: 0 1em; /* Adjusted for smaller screens */
    }

    nav a {
      text-decoration: none;
      color: #ffffff;
      font-size: 1.2em;
      transition: color 0.2s;
    }

    nav a:hover {
      color: #cccccc;
    }

    .section {
      padding: 4em 0;
      text-align: center;
    }

    .section h2 {
      font-size: 2.5em;
      margin-bottom: 1em;
    }

    /* Container class for the posters */
    .posters-container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      margin: 29px 0;
    }

    .book-cover {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.3);
      margin: 2%; /* Adjusted for smaller screens */
      width: 46%; /* Adjusted for smaller screens */
      height: auto;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .book-cover:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2), 0 12px 24px rgba(0, 0, 0, 0.3);
    }

    /* Media query for larger screens */
    @media (min-width: 600px) {
      .posters-container {
        flex-direction: row;
      }

      .book-cover {
        margin: 66px -125px -35px 200px;
        width: 225px;
      }

      nav li {
        margin: 0 6em;
      }
    }

    /* This is the style for desktop view */
@media (min-width: 600px) {
  nav li {
    margin: 0 5em;
  }
  .book-cover {
    margin: 36px 0px 0px 40px;
  }
}

/* This is the style for mobile view */
/* This is the style for desktop view */
@media (min-width: 600px) {
  nav li {
    margin: 0 5em; /* Increase this for larger margin between nav items */
  }
  .book-cover {
    margin: 66px 10px 10px 10px; /* Reset the left margin to 0 */
  }
  .posters-container {
    padding-left: -350px; /* Adjust this to move the pictures to the left */
  }
}


  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="about.html"  >About</a></li>
      <li><a href="compendium.html" >Compendium</a></li>
        <li><a href="aistuff.html" >AI Stuff</a></li>
      </ul>
    </nav>
    <div class="posters-container">
      <img src="about.png" alt="About" class="book-cover"  onclick="window.location.href='about.html'">
      <img src="compendium.png" alt="Compendium" class="book-cover" onclick="window.location.href='compendium.html'">
      <img src="aistuff.png" alt="AI Stuff" class="book-cover" onclick="window.location.href='aistuff.html'">
    </div>
  
  </body>
  </html>
