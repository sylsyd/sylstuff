<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>AI Stuff</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Elegant+Typewriter&display=swap');
        body {
            font-family: 'Elegant Typewriter', monospace;
            background-image: url('aistuffbg.png');
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1em 0;
        }
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav li {
            margin: 0 1em; /* Smaller margin for small screens */
        }
        nav a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.2em;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #cccccc;
        }
        .books-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 10px 0; /* Adjusted for smaller screens */
            padding-left: 1px;
        }
        .book-cover {
            cursor: pointer;
            margin: 20px; /* Reduced for smaller screens */
            max-width: 90%; /* Reduced for smaller screens */
            height: auto;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .book-cover:hover {
            transform: translateY(-5px);
            
        }

        /* Styles for larger screens */
        @media (min-width: 600px) {
            nav li {
                margin: 0 7em; /* Original margin for larger screens */
            }
            .book-cover {
                margin: 316px 15px -35px 1px; /* Original margin for larger screens */
                max-width: 255px; /* Original max-width for larger screens */
            }
        }

        @font-face {
    font-family: 'Elegant Typewriter';
    src: url('Fonts/ELEGANT TYPEWRITER Bold.ttf') format('truetype'),
         url('Fonts/ELEGANT TYPEWRITER Light.ttf') format('truetype'),
         url('Fonts/ELEGANT TYPEWRITER Regular.ttf') format('truetype');
}
    </style>
</head>
